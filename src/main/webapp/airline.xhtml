<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title></title>
</h:head>
<h:body>
	<h1>Airlines</h1>
	<p:dataTable id="airline_table" var="airline" value="#{airlineBean.airlines}">
		<p:column headerText="Codigo">
			<h:outputText value="#{airline.codigo}" />
		</p:column>
		<p:column headerText="Nombre">
			<h:outputText value="#{airline.nombre}" />
		</p:column>
		<p:column headerText="Web Page">
			<h:outputText value="#{airline.web_page}" />
		</p:column>
		<p:column headerText="Pais">
			<h:outputText value="#{airline.pais}" />
		</p:column>
		<p:column headerText="Vuelos">
			<p:button outcome="fligth" value="Ver Vuelos" >
				<f:param name="airline" value="#{airline.codigo}" />
				<f:param name="airlineName" value="#{airline.nombre}" />
			</p:button>
		</p:column>
	</p:dataTable>
</h:body>
</html>
